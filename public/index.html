<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LICHTARA Companion</title>
</head>
<body>
  <h1>LICHTARA â€” Coautoria Consciente</h1>
  <textarea id="text" rows="8" cols="60"></textarea><br><br>
  <button onclick="send()">Respirar com o Campo</button>
  <pre id="response"></pre>

  <script>
    async function send() {
      const text = document.getElementById("text").value;

      const res = await fetch("/api/lichtara", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.answer;
    }
  </script>
</body>
</html>
